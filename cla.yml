      I am authorized to sign this agreement on behalf of my organization and agree to the terms of the NETBPF Contributor License Agreement on behalf of my organization.

# CLA Assistant Configuration
path: "**/CLA.md"
branch: "main"

# Pull Request Configuration
prComment: >
  Thank you for your pull request! Before we can look at your contribution, we need you to sign our Contributor License Agreement (CLA).
  
  - [ ] I have read the [Contributor License Agreement](https://github.com/netbpf/.github/blob/main/CLA.md)
  - [ ] I have signed the [Contributor License Agreement](https://github.com/netbpf/.github/blob/main/CLA.md)
  
  *If you need help, please contact [legal@netbpf.org](mailto:legal@netbpf.org)*

# Automatic CLA checking
checkOn:
  pull_request: true
  push: true
  status: true

# Required checks
required:
  - signed
  - emailMatchesGit
  - nameProvided

# Automatic updates
autoUpdate:
  enabled: true
  branch: "update-cla"
  commitMessage: "docs: update CLA signatures [skip ci]"
  title: "Update CLA signatures"
  body: "This PR updates the CLA signatures list."

# Notifications
notifications:
  signed:
    email:
      subject: "NETBPF CLA Signed"
      body: "Thank you for signing the NETBPF Contributor License Agreement!"
  updated:
    email:
      subject: "NETBPF CLA Updated"
      body: "The NETBPF CLA has been updated. Please review and sign again."

