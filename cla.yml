# Signature requirements
contributors:
  - name: "Individual Contributors"
    description: "For individual contributors"
    agreement: "individual"
    content: |
      I certify that I have the right to submit this contribution and agree to the terms of the NETBPF Contributor License Agreement.
  - name: "Corporate Contributors"
    description: "For contributors acting on behalf of a company"
    agreement: "corporate"
